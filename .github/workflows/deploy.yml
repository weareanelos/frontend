name: Build and Add Next.js Build to Prod

on:
  push:
    branches:
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout prod
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Verificar build
        run: |
          echo "Arquivos no root:"
          ls -la
          echo "Conteúdo recursivo:"
          ls -R
          echo "Verificando out/:"
          ls -la out || echo "out/ não existe"

      - name: Commit e push build
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add out

          git diff --cached --quiet || git commit -m "Adicionar/Atualizar build Next.js"

          git push origin prod
